<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="condicionais.js"></script>
    
    <title>Simulador</title>
</head>
  
<body>
    <div class="container">

            <div class="container-topo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#6c63ff" fill-opacity="1" d="M0,288L48,266.7C96,245,192,203,288,165.3C384,128,480,96,576,112C672,128,768,192,864,208C960,224,1056,192,1152,165.3C1248,139,1344,117,1392,106.7L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
                <h1>Simulador de emprestimo!</h1>
            </div>

            <div class="container-simulador">
                    <div class="simulador">
                         <h2>Você preciza de quanto?</h2> <br>
                        
                                <input type="number"  id="num" value="">
                                    
                                     
                                     <h2>Você pode escolher de 1x a 12x com acrescimo de 5% ao mês!</h2>
                           
                                <select name="" id="nump">
                                    <option value="1">1x</option>
                                    <option value="2">2x</option>
                                    <option value="3">3x</option>
                                    <option value="4">4x</option>
                                    <option value="5">5x</option>
                                    <option value="6">6x</option>
                                    <option value="7">7x</option>
                                    <option value="8">8x</option>
                                    <option value="9">9x</option>
                                    <option value="9">9x</option>
                                    <option value="10">10x</option>
                                    <option value="11">11x</option>
                                    <option value="12">12x</option>
                                </select>
                                <input class="btn" type="submit" onclick="clicar()" value="Calcular"></input>
                          
                        <h3 id="resultado"></h3>
                            

                    </div>
                    <div class="img">
                        <img src="assets/imagens/img_ilustra.png" alt="">
                        

                    </div>       
            </div>
   
    </div>
    <script src="condicionais.js"></script>
